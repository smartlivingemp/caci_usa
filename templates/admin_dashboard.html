<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://res.cloudinary.com/dipvgaie7/image/upload/v1749906357/CAC-LOGO_egrhmz.webp">
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', sans-serif;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .header-brand img {
      width: 60px;
      height: 60px;
    }

    .header-brand h4 {
      margin: 0;
      font-weight: 700;
      color: #003366;
    }

    .dashboard-card {
      border: none;
      border-radius: 12px;
      color: #000;
      background-color: #f5f9ff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 100%;
    }

    .dashboard-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .bg-leadership { background-color: #d6e4f0; }
    .bg-popup      { background-color: #e3f2fd; }
    .bg-post       { background-color: #d0f0e0; }
    .bg-event      { background-color: #ede7f6; }
    .bg-gallery    { background-color: #fbe9e7; }
    .bg-messages   { background-color: #e0e0e0; }

    .card-icon {
      font-size: 2.5rem;
      color: #444;
    }

    .card-title {
      font-weight: 600;
      color: #222;
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .footer a {
      color: #004080;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .col-sm-6 {
        flex: 0 0 50%;
        max-width: 50%;
      }

      .card-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <!-- Church Logo and Title -->
  <div class="header-brand">
    <img src="https://res.cloudinary.com/dipvgaie7/image/upload/v1749906357/CAC-LOGO_egrhmz.webp" alt="CACI Logo">
    <div>
      <h4>Christ Apostolic Church</h4>
      <small class="text-muted">International ‚Äì USA</small>
    </div>
  </div>

  <h2 class="text-center fw-bold mb-4">üõ†Ô∏è Admin Dashboard</h2>
<div class="text-end mb-4">
  <a href="{{ url_for('login.logout') }}" class="btn btn-danger btn-sm">
    üîí Logout
  </a>
</div>

  <div class="row g-4">
    <div class="col-sm-6 col-lg-4">
      <a href="/add-leadership" class="text-decoration-none">
        <div class="card dashboard-card text-center p-4 bg-leadership">
          <div class="card-icon mb-3"><i class="fas fa-user-tie"></i></div>
          <h5 class="card-title">Leadership</h5>
        </div>
      </a>
    </div>

    <div class="col-sm-6 col-lg-4">
      <a href="/home-popup" class="text-decoration-none">
        <div class="card dashboard-card text-center p-4 bg-popup">
          <div class="card-icon mb-3"><i class="fas fa-image"></i></div>
          <h5 class="card-title">Home Popup Modal</h5>
        </div>
      </a>
    </div>

    <div class="col-sm-6 col-lg-4">
      <a href="/add-post" class="text-decoration-none">
        <div class="card dashboard-card text-center p-4 bg-post">
          <div class="card-icon mb-3"><i class="fas fa-pen-nib"></i></div>
          <h5 class="card-title">Church News</h5>
        </div>
      </a>
    </div>

    <div class="col-sm-6 col-lg-4">
      <a href="/add-event" class="text-decoration-none">
        <div class="card dashboard-card text-center p-4 bg-event">
          <div class="card-icon mb-3"><i class="fas fa-calendar-plus"></i></div>
          <h5 class="card-title">Upcoming Event</h5>
        </div>
      </a>
    </div>

    <div class="col-sm-6 col-lg-4">
      <a href="/add-gallery" class="text-decoration-none">
        <div class="card dashboard-card text-center p-4 bg-gallery">
          <div class="card-icon mb-3"><i class="fas fa-images"></i></div>
          <h5 class="card-title">Gallery</h5>
        </div>
      </a>
    </div>

    <div class="col-sm-6 col-lg-4">
      <a href="/add-location" class="text-decoration-none">
        <div class="card dashboard-card text-center p-4 bg-gallery">
          <div class="card-icon mb-3"><i class="fas fa-map-marker-alt"></i></div>
          <h5 class="card-title">Branch Pastors</h5>
        </div>
      </a>
    </div>

    <div class="col-sm-6 col-lg-4">
      <a href="/messages" class="text-decoration-none">
        <div class="card dashboard-card text-center p-4 bg-messages">
          <div class="card-icon mb-3"><i class="fas fa-envelope-open-text"></i></div>
          <h5 class="card-title">Messages</h5>
        </div>
      </a>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer mt-5">
  &copy; <span id="year"></span> Christ Apostolic Church International ‚Äì USA. All rights reserved. <br>
  Website by <a href="mailto:cytech76@gmail.com">CYTECH</a>
</div>

<!-- Scripts -->
<script src="https://kit.fontawesome.com/a2e0c5fcdb.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
